<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icons -->
  <script src="https://kit.fontawesome.com/6d783c61b8.js" crossorigin="anonymous"></script>
  <!-- css styling link -->
  <link rel="stylesheet" href="challenge2.css">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="main-div">
      <!-- the left part of the page -->
      <div class="first-div">
        <p class="your-result">
          your result
        </p>
        <div class="circle">
            <div class="for-76">
              76
            </div> 
            <div class="for-100">
              of 100
            </div>
        </div class="great-div">
        <h1 class="great">Great</h1>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <!-- the right part of the page -->
      <div class="second-div">
        <h1 class="summary">Summary</h1>
        <div class="button-div">
          <button class="reaction">
            <div class="reaction-text"> <i class="fa-solid fa-bolt"></i> Reaction</div>
            <div class="score">
              <p><span class="span">80</span>/100</p>
            </div>
          </button>
          <button class="memory">
            <div class="memory-text"> <i class="fa-solid fa-brain"></i> Memory</div>
            <div class="score">
              <p><span class="span">92</span>/100</p>
            </div>
          </button>
          <button class="verbal">
            <div class="verbal-text"> <i class="fa-solid fa-comment"></i> Verbal</div>
            <div class="score">
              <p><span class="span">80</span>/100</p>
            </div>
          </button>
          <button class="visual">
            <div class="visual-text"> <i class="fa-solid fa-eye"></i> Visual</div>
            <div class="score">
              <p><span class="span">80</span>/100</p>
            </div>
          </button>
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
